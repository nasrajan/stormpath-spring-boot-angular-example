<div class="container" if-user-state-known>
    <h2 class="text-center" if-not-user>Welcome!</h2>
    <h2 class="text-center" if-user>Welcome, {{user.fullName}}!</h2>
    <hr>
    <div class="jumbotron text-center">
        <p>
            <strong>This is the example fullstack project for Angular, Spring Boot, and Stormpath.</strong>
        </p>
        <div if-not-user>
            <p>
                This example application shows you how to register and login to your Angular application with Stormpath.
            </p>
            <p>
                <span>Ready to begin? You'll need to</span>
                <a href="/login">Login</a>
                <span>or</span>
                <a href="/register">Create an Account</a>
                <span>.</span>
            </p>
        </div>
    </div>
</div>
